<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">默认名字</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href=""><i class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a>
            </div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a>
                </li>
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a>
                </li>
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a>
            </div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0"
                style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        //一进入页面就发送ajax请求
        //1.1 发送ajax请求 获取个人信息
        $(function () {
            $.ajax({
                url: BigNew.user_info,
                // headers: {
                //     'Authorization': localStorage.getItem('token')
                //     //Authorization 键的名字是后端定义的 
                // },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        //1.2个人信息显示在页面上
                        $('.user_info>span>i').text(backData.data.nickname)
                        $('.user_info>img').attr('src', backData.data.userPic)
                        $('.user_center_link>img').attr('src', backData.data.userPic)
                    }
                }
            });

            //2.登出系统
            //2.1给登出按钮设置一点击事件
            $('.logout').on('click', function (e) {
                //阻止a标签的默认跳转
                e.preventDefault();
                if (confirm('你确定要退出吗?')) {
                    //删除token
                    localStorage.removeItem('token');
                    window.location.href = './login.html';
                }
            });


            //3.左侧一级菜单(首页,文章管理,评论管理,个人中心)设置单击事件
            $('div.level01').on('click', function () {
                //3.1当前点击的这个一级菜单添加active类,其他兄弟一级菜单移除这个active类
                $(this).addClass('active').siblings('div').removeClass('active');
                //3.2判断一下当前点击的是否是 文章管理 这一个一级菜单
                if ($(this).index() == 1) { //下标为1就是 文章管理页面
                    //二级菜单显示就隐藏 隐藏就显示
                    // slideToggle() 方法通过使用滑动效果（高度变化）来切换元素的可见状态。
                    $('ul.level02').slideToggle();
                    //小尖尖(b标签)要做css动画 (实际上就是添加一个/移除一个类rotate0  类里面设置了旋转90度带动画)
                    //find()方法，用于找出第一个符合条件的数组成员。
                    // toggleClass() 对设置或移除被选元素的一个或多个类进行切换。 该方法检查每个元素中指定的类。如果不存在则添加类，如果已设置则删除之。这就是所谓的切换效果。
                    $(this).find('b').toggleClass('rotate0');

                    //点击一级菜单 文章管理 默认选中二级菜单 文章列表
                    //这里的a标签转成dom元素 
                    //这里有事件冒泡  触发a标签的单击事件 由于它的父元素li也有单击事件 所以会冒泡
                    //dom元素的单击事件会触发超链接
                    $('ul.level02>li:eq(0)>a')[0].click();
                }

            });


            //4.左侧二级菜单(文章列表,发表文章,文章类别管理)点击事件的
            $('ul.level02>li').on('click', function () {
                $(this).addClass('active').siblings('li').removeClass('active');

                //
            })
        })
    </script>
</body>

</html>
